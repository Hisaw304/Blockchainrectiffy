<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      body {
        background: #ffffff; /* White background */
        color: #000000; /* Black text */
        font-family: monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-size: 1rem;
        white-space: pre-line;
        text-align: left;
      }
      .error-box {
        padding: 20px 30px;
      }
      .highlight {
        color: #d32f2f; /* Red highlight for "404" */
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="error-box">
      <div class="highlight">404: NOT_FOUND</div>
      Code: NOT_FOUND<br />
      ID: <span id="error-id"></span>
    </div>

    <script>
      // Generate a random-looking ID
      function generateRandomId() {
        const prefix = "cpt1::";
        const rand1 = Math.random().toString(36).substring(2, 8);
        const rand2 = Date.now();
        const rand3 = Math.random().toString(36).substring(2, 12);
        return `${prefix}${rand1}-${rand2}-${rand3}`;
      }

      document.getElementById("error-id").textContent = generateRandomId();
    </script>
  </body>
</html>
