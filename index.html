<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background: #0d1117;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
      }
      h1 {
        font-size: 6rem;
        margin: 0;
        color: #ff4c4c;
      }
      p {
        font-size: 1.5rem;
        margin: 10px 0 20px;
        color: #c9d1d9;
      }
      a {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background: #238636;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        transition: background 0.3s;
      }
      a:hover {
        background: #2ea043;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <p>Oops! The page you are looking for cannot be found.</p>
    <a href="/">Go Back Home</a>
  </body>
</html>
