<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Account Suspended</title>

    <!-- Browser tab icon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <style>
      /* RESET */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* PAGE */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        background: #ffffff;
        color: #333;
      }

      /* TOP BAR (like hosting UI) */
      .top-bar {
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 16px 22px;
        background: #f3f3f3;
        color: #9a9a9a;
        font-size: 22px;
        font-weight: 500;
      }

      .user-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }

      /* SUSPENDED BANNER */
      .suspended-banner {
        background: #2f3f4e;
        color: white;
        padding: 60px 24px;
      }

      .suspended-container {
        max-width: 900px;
        margin: 0 auto;
      }

      .suspended-banner h1 {
        font-size: 40px;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .suspended-banner p {
        font-size: 18px;
        line-height: 1.6;
      }

      .suspended-banner a {
        color: white;
        text-decoration: underline;
      }

      /* EMPTY SPACE (like real pages) */
      .empty-space {
        height: 400px;
      }

      /* MOBILE */
      @media (max-width: 600px) {
        .suspended-banner h1 {
          font-size: 30px;
        }

        .top-bar {
          font-size: 18px;
        }
      }
    </style>
  </head>

  <body>
    <!-- FAKE HOST HEADER -->
    <div class="top-bar">
      <div class="user-icon">ðŸ‘¤</div>
      <div>Account Suspended</div>
    </div>

    <!-- MAIN MESSAGE -->
    <section class="suspended-banner">
      <div class="suspended-container">
        <h1>This Account has been suspended.</h1>

        <p>
          <a href="mailto:support@yourhosting.com">
            Contact your hosting provider
          </a>
          for more information.
        </p>
      </div>
    </section>

    <!-- extra white space like real suspension pages -->
    <div class="empty-space"></div>
  </body>
</html>
